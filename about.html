<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clappr.io Player</title>
    <style>
        header {
            align-items: center;
            text-align: center;
            border-bottom: 2px solid gray;
        }

        #controls {
            align-items: center;
            text-align: center;
            border-bottom: 2px solid gray;
        }

        footer {
            align-items: center;
            text-align: center;
            margin-top: 7px;
        }
    </style>
</head>
<body>
    <header>
        <h1><a href="https://clappr.io/" target="_blank"><img src="https://cloud.githubusercontent.com/assets/244265/6373134/a845eb50-bce7-11e4-80f2-592ba29972ab.png" alt="Clappr.io Logo"></a></h1>
        <h2 class="title">release <a href="https://github.com/clappr/clappr/releases/tag/0.5.0">0.5.0</a></h2>
        <h3><a href="https://clappr.github.io/">API Docs | usage guide</a></h3>
    </header>

    <div id="controls">
        <p>(Play) Play the video</p>
        <p>(Pause) Pause the video</p>
        <p>(Show Buttons) Show more buttons</p>
        <p>(Hide Buttons) Hide the showed Buttons</p>
        <p>(HTML5 video element width) video width</p>
        <p>(Remove) remove the video</p>
    </div>

    <footer>
        <button><a href="supported.html">Supported Navigators List</a></button>
        <br>
        <br>
        <button onclick="javascript:history.back()">Go Back</button>
    </footer>
</body>
</html>
